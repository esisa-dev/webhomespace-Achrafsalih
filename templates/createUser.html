<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/longin.css') }}">
    <title>GitHub Lite - Create User</title>
  </head>
  <body>
    <main>
      <form action="/adduser" method="POST">
        <div class="form-group">
          <h1>GitHub Lite</h1>
          <legend>Create User</legend>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="stream">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="stream">
          <label for="repassword">Confirm Password</label>
          <input type="password" id="repassword" name="repassword" class="stream">
        </div>
        <div class="erreur">{{erreur}}</div>
        <div class="form-group">
          <button type="submit" class="btn">Create</button>
        </div>
      </form>
    </main>
  </body>
</html>
