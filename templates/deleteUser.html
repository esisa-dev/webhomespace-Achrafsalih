<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/longin.css') }}">
  <title>GitHub Lite - Delete User</title>
</head>

<body>
  <header>
    <h1>GitHub Lite</h1>
  </header>
  
  <main>
    <form method="POST" action="/deluser">
      <fieldset>
        <legend>Delete User</legend>
        
        <div class="form-group">
          <label for="username-input">Username:</label>
          <input id="username-input" class="form-control" type="text" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password-input">Password:</label>
          <input id="password-input" class="form-control" type="password" name="password" required>
        </div>
        
        {% if erreur %}
          <div class="alert alert-danger">{{ erreur }}</div>
        {% endif %}
        
        <button type="submit" class="btn btn-primary">Delete</button>
      </fieldset>
    </form>
  </main>
</body>

</html>
